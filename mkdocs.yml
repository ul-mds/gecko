# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Gecko Docs
repo_url: https://github.com/ul-mds/gecko
repo_name: ul-mds/gecko
plugins:
  - search
  - mkdocstrings
  - git-revision-date-localized:
      enable_creation_date: true
watch:
  - gecko
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share
    - navigation.expand
    - navigation.footer
    - navigation.sections
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Guide:
      - Intro to Gecko: index.md
      - Generating data: data-generation.md
      - Mutating data: data-mutation.md
      - Examples with Gecko:
          - German population dataset: examples/german.md
  - Citing Gecko: citing-gecko.md
  - API reference: api-reference.md
  - Release notes: release-notes.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ul-mds/gecko
    - icon: fontawesome/solid/globe
      link: https://www.uniklinikum-leipzig.de/einrichtungen/medical-data-science/en
    - icon: fontawesome/solid/envelope
      link: mailto:Maximilian.Jugl@medizin.uni-leipzig.de